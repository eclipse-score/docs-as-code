# yaml-language-server: $schema=./metamodel-schema.json

needs_types_base_options:
  optional_options:
    # req-Id: tool_req__docs_dd_link_source_code_link
    source_code_link: ^https://github.com/.*

# Prohibited Word Option Checks
# Follow this schema to write new checks
# check_name:
# types[optional]:
#   - List of tag types ('tags' option)
#   - ...
# option_to_check:
#   - List of words that are forbidden for this option
#   - ...
#
prohibited_words_checks:
  # req-Id: tool_req__docs_common_attr_title
  title_check:
    title:
      - shall
      - must
      - will
  # req-Id: tool_req__docs_common_attr_desc_wording
  content_check:
    types:
      - requirement_excl_process
    content:
      - just
      - about
      - really
      - some
      - thing
      - absolutely

needs_types:
  ##############################################################################
  # Process Metamodel
  ##############################################################################
  # TSF
  tsf:
    title: "TSF"
    prefix: "tsf__"
    mandatory_options:
      id: "^tsf__[0-9a-zA-Z_-]*$"
      status: "^(draft|valid)$"
    optional_links:
      links: "^.*$"

  tenet:
    title: "Tenet"
    prefix: "tenet__"
    mandatory_options:
      id: "^tenet__[0-9a-zA-Z_-]*$"
      status: "^(draft|valid)$"
    optional_links:
      links: "^.*$"

  assertion:
    title: "Assertion"
    prefix: "^assertion__"
    mandatory_options:
      id: "assertion__[0-9a-zA-Z_-]*$"
      status: "^(draft|valid)$"
    optional_links:
      links: "^.*$"

  # Standard Requirement and Work Product
  # req-Id: tool_req__docs_stdreq_types
  std_req:
    title: Standard Requirement
    prefix: std_req__
    mandatory_options:
      id: std_req__(iso26262|isosae21434|isopas8926|aspice_40)__[0-9a-zA-Z_-]*$
      status: ^(valid)$
    optional_links:
      links: ^.*$

  std_wp:
    title: Standard Work Product
    prefix: std_wp__
    mandatory_options:
      id: std_wp__(iso26262|isosae21434|isopas8926|aspice_40)__[0-9a-z_]*$
      status: ^(valid)$

  # Workflow
  # req-Id: tool_req__docs_wf_types
  workflow:
    title: Workflow
    prefix: wf__
    mandatory_options:
      id: ^wf__[0-9a-z_]*$
      status: ^(valid|draft)$
    mandatory_links:
      input: ^wp__.*$
      output: ^wp__.*$
      approved_by: ^rl__.*$
      responsible: ^rl__.*$
    optional_links:
      supported_by: ^rl__.*$
      contains: ^gd_(req|temp|chklst|guidl|meth)__.*$
      has: ^doc_(getstrt|concept)__.*$

  # req-Id: tool_req__docs_req_types
  gd_req:
    title: Process Requirements
    prefix: gd_req__
    mandatory_options:
      id: ^gd_req__[0-9a-z_]*$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|draft)$
      content: ^[\s\S]+$
    optional_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      # TODO: fix once process_description is fixed
      satisfies: ^wf__.*$
      complies: ^std_req__(iso26262|isosae21434|isopas8926|aspice_40)__.*$
    tags:
      - requirement

  gd_temp:
    title: Process Template
    prefix: gd_temp__
    mandatory_options:
      id: ^gd_temp__[0-9a-z_]*$
      status: ^(valid|draft)$
    optional_links:
      complies: std_req__(iso26262|isodae21434|isopas8926|aspice_40)__.*$

  gd_chklst:
    title: Process Checklist
    prefix: gd_chklst__
    mandatory_options:
      id: ^gd_chklst__[0-9a-z_]*$
      status: ^(valid|draft)$
    optional_links:
      complies: std_req__(iso26262|isodae21434|isopas8926|aspice_40)__.*$

  gd_guidl:
    title: Process Guideline
    prefix: gd_guidl__
    mandatory_options:
      id: ^gd_guidl__[0-9a-z_]*$
      status: ^(valid|draft)$
    optional_links:
      complies: std_req__(iso26262|isosae21434|isopas8926|aspice_40)__.*$

  gd_method:
    title: Process Method
    prefix: gd_meth__
    mandatory_options:
      id: ^gd_meth__[0-9a-z_]*$
      status: ^(valid|draft)$
    optional_links:
      complies: std_req__(iso26262|isosae21434|isopas8926|aspice_40)__.*$
  # S-CORE Workproduct
  workproduct:
    title: Workproduct
    prefix: wp__
    mandatory_options:
      id: ^wp__[0-9a-z_]*$
      status: ^(valid|draft)$
    optional_links:
      complies: std_(wp__iso26262|wp__isosae21434|wp__isopas8926|iic_aspice_40)__.*$

  # Role
  role:
    title: Role
    prefix: rl__
    mandatory_options:
      id: ^rl__[0-9a-z_]*$
    optional_links:
      contains: ^rl__.*$

  # Documents, process_description only
  doc_concept:
    title: Concept Definition
    prefix: doc_concept__
    mandatory_options:
      id: ^doc_concept__[0-9a-z_]*$
      status: ^(valid|draft)$

  doc_getstrt:
    title: Getting Startet
    prefix: doc_getstrt__
    mandatory_options:
      id: ^doc_getstrt__[0-9a-z_]*$
      status: ^(valid|draft)$

  # req-Id: tool_req__docs_doc_types
  document:
    title: Generic Document
    prefix: doc__
    mandatory_options:
      id: ^doc__[0-9a-z_]*$
      status: ^(valid|draft|invalid)$
    optional_options:
      safety: "^(QM|ASIL_B)$"
      security: "^(YES|NO)$"
      # req-Id: tool_req__docs_doc_attr
      author: ^.*$
      approver: ^.*$
      reviewer: ^.*$
    optional_links:
      realizes: "^wp__.+$"

  # req-Id: tool_req__docs_doc_types
  doc_tool:
    title: Tool Verification Report
    prefix: doc_tool__
    mandatory_options:
      id: ^doc_tool__[0-9a-z_]*$
      # req-Id: tool_req__docs_tvr_status
      status: ^(draft|evaluated|qualified|released|rejected)$
      version: ^.*$
      # req-Id: tool_req__docs_tvr_safety
      safety_affected: "^(YES|NO)$"
      # req-Id: tool_req__docs_tvr_security
      security_affected: "^(YES|NO)$"
      tcl: "^(LOW|HIGH)$"
    optional_options:
      # req-Id: tool_req__docs_doc_attr
      author: ^.*$
      approver: ^.*$
      reviewer: ^.*$
    optional_links:
      realizes: "^wp__.+$"

  # Requirements
  # req-Id: tool_req__docs_req_types
  stkh_req:
    title: Stakeholder Requirement
    prefix: stkh_req__
    mandatory_options:
      id: ^stkh_req__[0-9a-z_]*$
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      # WARNING: THis will be activated again with new process release (1.1.0)
      # content: ^[\s\S]+$
      # req-Id: tool_req__docs_req_attr_rationale
      rationale: ^.+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
    tags:
      - requirement
      - requirement_excl_process

  # req-Id: tool_req__docs_req_types
  feat_req:
    title: Feature Requirement
    prefix: feat_req__
    style: node
    mandatory_options:
      id: ^feat_req__[0-9a-z_]*$
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^[\s\S]+$
    mandatory_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      satisfies: ^stkh_req__.*$
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
    tags:
      - requirement
      - requirement_excl_process

  # req-Id: tool_req__docs_req_types
  comp_req:
    title: Component Requirement
    prefix: comp_req__
    mandatory_options:
      id: ^comp_req__[0-9a-z_]*$
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^[\s\S]+$
    mandatory_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      satisfies: ^feat_req__.*$
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
    tags:
      - requirement
      - requirement_excl_process

  # req-Id: tool_req__docs_req_types
  tool_req:
    title: Tool Requirement
    prefix: tool_req__
    mandatory_options:
      id: ^tool_req__[0-9a-z_]*$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^[\s\S]+$
    optional_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      # TODO: make it mandatory
      satisfies: ^gd_req__.*$
    optional_options:
      codelink: ^.*$
      tags: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
      implemented: ^(YES|PARTIAL|NO)$
      parent_covered: ^.*$
      parent_has_problem: ^.*$
    tags:
      - requirement
      - requirement_excl_process

  # req-Id: tool_req__docs_req_types
  aou_req:
    title: Assumption of Use Requirement
    prefix: aou_req__
    mandatory_options:
      id: ^aou_req__[0-9a-z_]*$
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^[\s\S]+$
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
    tags:
      - requirement
      - requirement_excl_process

  # - Architecture -

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  feat_arc_sta:
    title: Feature & Feature Package Diagram
    prefix: feat_arc_sta__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^feat_arc_sta__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      includes: ^logic_arc_int(_op)*__.+$
    optional_links:
      fulfils: ^feat_req__.+$
    tags:
      - architecture_element
      - architecture_view

  # Architecture View
  # req-Id: tool_req__docs_arch_views
  feat_arc_dyn:
    title: Feature Sequence Diagram
    prefix: feat_arc_dyn__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^feat_arc_dyn__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      fulfils: ^feat_req__.+$
    tags:
      - architecture_view

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  logic_arc_int:
    title: Logical Interface & Feature Interface View
    prefix: logic_arc_int__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^logic_arc_int__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    optional_links:
      includes: ^logic_arc_int_op__.+$
      fulfils: ^comp_req__.+$
    tags:
      - architecture_element
      - architecture_view

  # Architecture Element
  # req-Id: tool_req__docs_arch_types
  logic_arc_int_op:
    title: Logical Interface Operation
    prefix: logic_arc_int_op__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^logic_arc_int_op__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      included_by: ^logic_arc_int__.+$
    tags:
      - architecture_element

  # Architecture View
  # req-Id: tool_req__docs_arch_views
  mod_view_sta:
    title: Module Architecture Static View
    prefix: mod_view_sta__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^mod_view_sta__[0-9a-z_]+$
    mandatory_links:
      includes: ^comp_arc_sta__.+$
    tags:
      - architecture_view

  # No process requirement
  mod_view_dyn:
    title: Module Architecture Dynamic View
    prefix: mod_view_dyn__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^mod_view_dyn__[0-9a-z_]+$

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  comp_arc_sta:
    title: Component & Component Package Diagram
    prefix: comp_arc_sta__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^comp_arc_sta__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    optional_links:
      implements: ^real_arc_int(_op)*__.+$
      includes: ^comp_arc_sta__.+$
      uses: ^real_arc_int(_op)*__.+$
      fulfils: ^comp_req__.+$
    tags:
      - architecture_element
      - architecture_view

  # Architecture View
  # req-Id: tool_req__docs_arch_views
  comp_arc_dyn:
    title: Component Sequence Diagram
    prefix: comp_arc_dyn__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^comp_arc_dyn__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    optional_links:
      fulfils: ^comp_req__.+$
    tags:
      - architecture_view

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  real_arc_int:
    title: Interface & Component Interface
    prefix: real_arc_int__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^real_arc_int__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      language: ^(cpp|rust)$
    optional_links:
      fulfils: ^comp_req__.+$
    tags:
      - architecture_element
      - architecture_view

  # Architecture Element
  # req-Id: tool_req__docs_arch_types
  real_arc_int_op:
    title: Interface Operation
    prefix: real_arc_int_op__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^real_arc_int_op__[0-9a-z_]+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      included_by: ^real_arc_int__.+$
    optional_links:
      implements: ^logic_arc_int_op__.+$
    tags:
      - architecture_element

  # - architecture end -

  review_header:
    prefix: review__header
    title: Review Header
    mandatory_options:
      id: ^review__header__[0-9a-z_]*$
      reviewers: ^.*$
      approvers: ^.*$
      hash: ^.*$
      template: ^.*$

  # Implementation
  dd_sta:
    title: Static detailed design
    prefix: dd_sta__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^dd_sta__[0-9a-z_]*$
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
    mandatory_links:
      implements: ^comp_req__.*$
      satisfies: ^comp_arc_sta__.*$
    optional_links:
      includes: ^sw_unit__.*$

  dd_dyn:
    title: Dynamic detailed design
    prefix: dd_dyn__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^dd_dyn__[0-9a-z_]*$
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
    mandatory_links:
      implements: ^comp_req__.*$
      satisfies: ^comp_arc_sta__.*$

  sw_unit:
    title: Software unit
    prefix: sw_unit__
    mandatory_options:
      id: ^sw_unit__[0-9a-z_]*$
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
  sw_unit_int:
    title: Software unit interfaces
    prefix: sw_unit_int__
    color: #FEDCD2
    style: card
    mandatory_options:
      id: ^sw_unit_int__[0-9a-z_]*$
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$

  # DFA (Dependent Failure Analysis)
  # No requirement!!
  plat_saf_dfa:
    title: Feature Dependent Failure Analysis
    prefix: plat_saf_dfa__
    mandatory_options:
      id: ^plat_saf_dfa__[0-9a-z_]+$
      failure_id: ^.*$
      failure_effect: ^.*$
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      content: ^[\s\S]+$
    mandatory_links:
      violates: ^feat_arc_sta__[0-9a-z_]+$
    optional_options:
      mitigation_issue: ^https://github.com/.*$
    optional_links:
      mitigated_by: ^(feat_req__.*|aou_req__.*)$

  # req-Id: tool_req__docs_saf_types
  feat_saf_dfa:
    title: Feature DFA (Dependent Failure Analysis)
    prefix: feat_saf_dfa__
    mandatory_options:
      id: ^feat_saf_dfa__[0-9a-z_]+$
      # req-Id: tool_req__docs_saf_attr_dfa_failure_id
      failure_id: ^.*$
      failure_effect: ^.*$
      # req-Id: tool_req__docs_saf_attrs_sufficient
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      # req-Id: tool_req__docs_saf_attrs_content
      content: ^[\s\S]+$
    mandatory_links:
      # req-Id: tool_req__docs_saf_attrs_violates
      violates: ^feat_arc_sta__[0-9a-z_]+$
    optional_options:
      # req-Id: tool_req__docs_saf_attrs_mitigation_issue
      mitigation_issue: ^https://github.com/.*$
    optional_links:
      # req-Id: tool_req__docs_saf_attrs_mitigated_by
      # (only mandatory once valid status == valid)
      mitigated_by: ^(feat_req__.*|aou_req__.*)$
    tags:
      - dependent_failure_analysis
      - safety_analysis

  # req-Id: tool_req__docs_saf_types
  comp_saf_dfa:
    title: Component DFA (Dependent Failure Analysis)
    prefix: comp_saf_dfa__
    mandatory_options:
      id: ^comp_saf_dfa__[0-9a-z_]+$
      # req-Id: tool_req__docs_saf_attr_dfa_failure_id
      failure_id: ^.*$
      failure_effect: ^.*$
      # req-Id: tool_req__docs_saf_attrs_sufficient
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      # req-Id: tool_req__docs_saf_attrs_content
      content: ^[\s\S]+$
    optional_options:
      # req-Id: tool_req__docs_saf_attrs_mitigation_issue
      mitigation_issue: ^https://github.com/.*$
