name: Consumer Tests
on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        consumer: ["process_description", "score", "module_template"]

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4.2.2

      - name: Prepare Python
        run: |
          bazel run //:ide_support

      - name: Prepare report directory
        run: |
          mkdir -p reports

      - name: Run Consumer tests
        run: |
          .venv_docs/bin/python -m pytest -s -v src/tests/ --repo="$CONSUMER" --junitxml="reports/${{ matrix.consumer }}.xml" | tee "reports/${{ matrix.consumer }}.log"

        env:
          FORCE_COLOR: "1"
          TERM: xterm-256color
          PYTHONUNBUFFERED: "1"
          CONSUMER: ${{ matrix.consumer }}

      - name: Upload consumer test report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ matrix.consumer }}
          path: reports/

  summarize:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Prepare consumer report directory
        run: |
          mkdir -p tests-report

      - name: Download individual consumer reports
        uses: actions/download-artifact@v4
        with:
          pattern: tests-*
          path: tests-report
          merge-multiple: true

      - name: Upload bundled consumer report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests-report
          path: tests-report
