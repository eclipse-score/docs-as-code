name: Consumer Tests
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        consumer: ["process_description", "score", "module_template"]

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4.2.2

      - name: Prepare Python
        run: |
          bazel run //:ide_support

      - name: Run Consumer tests
        run: |
          .venv_docs/bin/python -m pytest -s -v src/tests/ --repo="$CONSUMER"

        env:
          FORCE_COLOR: "1"
          TERM: xterm-256color
          PYTHONUNBUFFERED: "1"
          CONSUMER: ${{ matrix.consumer }}
